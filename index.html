<!DOCTYPE html>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(270deg, #ffe4e1, #ffb6c1, #ffc0cb);
    background-size: 600% 600%;

  }

  @keyframes gradientShift {

    100% { background-position: 0% 50%; }
  }

  #screen1, #screen2 {
    display: none;

  }

  #screen1.active, #screen2.active {

  }

  h1 {

  }

  #initialImage, #finalImage {
    width: 300px;
    border-radius: 12px;
    border: 6px solid white;
    box-shadow: 0 0 12px rgba(255,255,255,0.8);
  }

  #buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 60px;
  }

  .btn {
    padding: 12px 28px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
  }

  #yes {
    background-color: #ff1493;
    color: white;
  }

  #no {
    background-color: white;
    color: black;
    border: 2px solid #ccc;
  }

  #finalText {
    margin-top: 20px;
    font-size: 22px;
    color: darkred;
    line-height: 1.6;
  }

  .fade-in {
    animation: fadeInZoom 1.5s ease forwards;
  }

  @keyframes fadeInZoom {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
  }

  .heart {
    position: fixed;
    color: red;
    animation: float linear forwards;
    opacity: 0.7;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<div id="screen1" class="active">
  <img id="initialImage" src="foto.jpeg" alt="Imagen rom√°ntica">
  <h1>¬øMe permitir√≠as ser tu San Valent√≠n?</h1>

  <div id="buttons">
    <button id="yes" class="btn">S√≠ ‚ù§Ô∏è‚Äçüî•</button>
    <button id="no" class="btn">No üíî</button>
  </div>

<div id="screen2">

</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

let activated = false;

function lockInitialPosition() {
  const rect = noBtn.getBoundingClientRect();
  noBtn.style.left = rect.left + "px";
  noBtn.style.top = rect.top + "px";
}

window.addEventListener("load", lockInitialPosition);
window.addEventListener("resize", lockInitialPosition);

document.addEventListener("mousemove", (e) => {

  const rect = noBtn.getBoundingClientRect();
  const btnCenterX = rect.left + rect.width / 2;
  const btnCenterY = rect.top + rect.height / 2;

  const distance = Math.sqrt(
    Math.pow(e.clientX - btnCenterX, 2) +
    Math.pow(e.clientY - btnCenterY, 2)
  );

  const escapeDistance = 150;

  if (distance < escapeDistance) {

    if (!activated) {
      noBtn.style.position = "fixed";
      activated = true;
    }

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.transition = "left 0.15s ease, top 0.15s ease";
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
});

yesBtn.addEventListener("click", () => {
  screen1.classList.remove("active");
  screen2.classList.add("active");
  screen2.classList.add("fade-in");
});

const heartSymbols = ["‚ù§Ô∏è","üíñ","üíï","üíû","üíì","üíó","üíò"];

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 800);
</script>

</body>
